<div class="container top">
  <h2>
    List of Employees
  </h2>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Age</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.age }}</td>
        <td>{{ employee.email }}</td>
        <td>
          <a class="btn btn-primary" [routerLink]="['/employees', employee.id]">
            Edit
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
